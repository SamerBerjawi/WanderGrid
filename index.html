        darkMode: 'class',

              sans: ['Inter', 'sans-serif'],
            },

              gray: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.6)',
              }
            },

              xs: '2px',
            }

        },
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        color: #171717;
      }
      /* Custom Scrollbar for Glass feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(115, 115, 115, 0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(82, 82, 82, 0.5); 
      }
      /* Leaflet Custom Overrides */
      .leaflet-popup-content-wrapper {
        background: rgba(23, 23, 23, 0.95);
        backdrop-filter: blur(12px);
        color: white;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 0;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      }
      .leaflet-popup-tip {
        background: rgba(23, 23, 23, 0.95);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .leaflet-container {
        background: #0a0a0a;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-control-zoom {
        border: none !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }
      .leaflet-control-zoom a {
        background-color: rgba(30, 30, 30, 0.9) !important;
        color: white !important;
        border-bottom: 1px solid rgba(255,255,255,0.1) !important;
      }
      .leaflet-control-zoom a:hover {
        background-color: rgba(50, 50, 50, 0.9) !important;
      }
      
      /* --- AIRTRAIL STYLE FLIGHT PATHS --- */

      /* 1. Background Track (Static) */
      .flight-path-track {
        stroke-opacity: 0.15;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }

      /* 2. Animated Flow (Moving Dash) */
      .flight-path-flow {
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        /* Dash pattern: [dash_length, gap_length] */
        /* We use a long gap to create a "bullet" or "comet" effect */
        stroke-dasharray: 12, 180; 
        stroke-dashoffset: 0;
        animation: flow 3s linear infinite;
        /* Neon Glow Effect */
        filter: drop-shadow(0 0 3px currentColor) drop-shadow(0 0 6px currentColor);
      }

      /* Highlighted State (Hover) */
      .flight-path-selected {
        stroke-opacity: 1 !important;
        filter: drop-shadow(0 0 8px white) drop-shadow(0 0 15px white) !important;
        stroke: #ffffff !important;
        z-index: 9999 !important;
        animation: none !important;
        stroke-dasharray: none !important;
      }

      /* Animation Keyframe */
      @keyframes flow {
        to {
          /* Move backwards by the total length of dash+gap to create continuous flow */
          stroke-dashoffset: -192; 
        }
      }

      /* Status Colors (used via inline styles usually, but classes help for specificity) */
      /* Historic (Blue) */
      .flight-path-blue {
        color: #3b82f6; /* Used for currentColor context */
        stroke: #3b82f6; 
      }

      /* Confirmed (Green/Emerald) */
      .flight-path-green {
        color: #10b981; 
        stroke: #10b981;
      }

      /* Planned (White/Gray) */
      .flight-path-white {
        color: #ffffff;
        stroke: #ffffff;
      }

      /* Route Labels on Map */
      .route-label-tooltip {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        color: rgba(255, 255, 255, 0.7) !important;
        font-weight: 800 !important;
        font-size: 10px !important;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.9), 0 0 8px rgba(0,0,0,0.8);
        white-space: nowrap;
        pointer-events: none; /* Let clicks pass through to the line */
      }
    </style>

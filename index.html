
<!DOCTYPE html>
<html lang="en" class="antialiased dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderGrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Override gray with neutral palette for true black/grey dark mode
              gray: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.6)',
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        color: #171717;
      }
      /* Custom Scrollbar for Glass feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(115, 115, 115, 0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(82, 82, 82, 0.5); 
      }
      /* Leaflet Custom Overrides */
      .leaflet-popup-content-wrapper {
        background: rgba(23, 23, 23, 0.95);
        backdrop-filter: blur(12px);
        color: white;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 0;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      }
      .leaflet-popup-tip {
        background: rgba(23, 23, 23, 0.95);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .leaflet-container {
        background: #0a0a0a;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-control-zoom {
        border: none !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }
      .leaflet-control-zoom a {
        background-color: rgba(30, 30, 30, 0.9) !important;
        color: white !important;
        border-bottom: 1px solid rgba(255,255,255,0.1) !important;
      }
      .leaflet-control-zoom a:hover {
        background-color: rgba(50, 50, 50, 0.9) !important;
      }
      
      /* Flight Path Animation Base */
      .flight-path-base {
        /* Removed fixed stroke-width: 2; to allow JS dynamic weight */
        animation: dash 3s linear infinite;
        fill: none;
        stroke-linecap: round;
        transition: stroke-width 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
      }

      /* Highlighted/Selected Path */
      .flight-path-selected {
        /* Removed fixed stroke-width: 4 !important; to allow relative thickening in JS */
        opacity: 1 !important;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)) !important;
        stroke: #ffffff !important;
        z-index: 1000 !important;
        animation: none !important; /* Stop dash animation on hover for solid look */
        stroke-dasharray: none !important;
      }

      /* Historic (Blue) */
      .flight-path-blue {
        stroke: #3b82f6; /* Blue-500 */
        filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.8)) drop-shadow(0 0 12px rgba(59, 130, 246, 0.4));
      }

      /* Confirmed (Green) */
      .flight-path-green {
        stroke: #10b981; /* Emerald-500 */
        filter: drop-shadow(0 0 6px rgba(16, 185, 129, 0.8)) drop-shadow(0 0 12px rgba(16, 185, 129, 0.4));
      }

      /* Planned (White) */
      .flight-path-white {
        stroke: #ffffff;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        opacity: 0.7;
      }

      /* Route Labels on Map */
      .route-label-tooltip {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        color: rgba(255, 255, 255, 0.7) !important;
        font-weight: 800 !important;
        font-size: 10px !important;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.9), 0 0 8px rgba(0,0,0,0.8);
        white-space: nowrap;
        pointer-events: none; /* Let clicks pass through to the line */
      }
      
      @keyframes dash {
        to {
          stroke-dashoffset: -30;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>

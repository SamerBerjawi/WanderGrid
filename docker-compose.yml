version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: backend_files/Dockerfile
    container_name: wandergrid_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://wandergrid:wandergrid_password@db:5432/wandergrid
    depends_on:
      - db
    networks:
      - wandergrid-net

  db:
    image: postgres:15-alpine
    container_name: wandergrid_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: wandergrid
      POSTGRES_PASSWORD: wandergrid_password
      POSTGRES_DB: wandergrid
    volumes:
      - ${POSTGRES_DATA_DIR:-./postgres_data}:/var/lib/postgresql/data
    networks:
      - wandergrid-net

networks:
  wandergrid-net:
    driver: bridge
